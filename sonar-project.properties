sonar.organization=pondigitalsolutions
sonar.projectKey=pondigitalsolutions_data-buffer-cache

# relative paths to source directories. More details and properties are described
# in https://sonarcloud.io/documentation/project-administration/narrowing-the-focus/
sonar.sources=./src
sonar.exclusions=**/__**__/*.js,test/*.js,**/seeders/*.js
sonar.language=js
sonar.tests=./src
sonar.test.inclusions=./src/**/__tests__/*.js

sonar.javascript.lcov.reportPaths=./coverage/lcov.info
sonar.testExecutionReportPaths=./test-report.xml
sonar.eslint.reportPaths=./report.json

sonar.sourceEncoding=UTF-8
